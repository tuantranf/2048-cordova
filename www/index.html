<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link rel='stylesheet' type='text/css' href='css/lib/jquery.modal.css' >
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
        <script>
            window.open    = function(){};
            window.print   = function(){};
            // Support hover state for mobile.
            if (false) {
                window.ontouchstart = function(){};
            }

        function __linkClick(e) {
            parent.window.postMessage(this.href, '*');
        };

        function __bindToLinks() {
            var __links = document.querySelectorAll('a');
            for (var i = 0, l = __links.length; i < l; i++) {
                if ( __links[i].getAttribute('data-t') == '_blank' ) {
                    __links[i].addEventListener('click', __linkClick, false);
                }
            }
        }
    </script>
    </head>
    <body>
        <div class="app">
            <div class="container">
                <div class="heading">
                    <h1 class="title">2048</h1>
                    <div class="score-container">0</div><a class="help">Help</a>
                </div>
                <p class="game-intro">Join the numbers and get to the <strong>2048 tile!</strong></p>
                <div class="modal fade" style="display: none;">
                    <p class="game-explanation">
                        <strong class="important">How to play:</strong> Swipe <strong>UP, DOWN, RIGHT, LEFT</strong> to move the tiles. When two tiles with the same number touch, they <strong>merge into one!</strong>
                    </p>
                </div>
                <div class="game-container">
                    <div class="game-message">
                        <p></p>
                        <div class="lower">
                            <a class="retry-button">Try again</a>
                        </div>
                    </div>

                    <div class="grid-container">
                        <div class="grid-row">
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                        </div>
                        <div class="grid-row">
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                        </div>
                        <div class="grid-row">
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                        </div>
                        <div class="grid-row">
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                        </div>
                    </div>

                    <div class="tile-container">

                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/lib/jquery.min.js"></script>
        <script type="text/javascript" src="js/lib/jquery.touchSwipe.min.js"></script>
        <script type='text/javascript' src='js/lib/jquery.modal.js'></script>
        <script>
            if (document.location.search.match(/type=embed/gi)) {
                window.parent.postMessage('resize', "*");
            }
            __bindToLinks();

            $('.help').click(function(e) {
                e.preventDefault();
                e.stopPropagation();
                return $('.modal').modal();
            });
        </script>
        <script type="text/javascript" src='js/index.js'></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
